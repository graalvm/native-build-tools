plugins {
    id 'java-gradle-plugin'
    id 'checkstyle'
    id 'maven-publish'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenLocal()
    mavenCentral()
}

gradlePlugin {
    // Define the plugin
    plugins {
        nativeImage {
            id = 'org.graalvm.buildtools.native'
            implementationClass = 'org.graalvm.nativeimage.gradle.NativeImagePlugin'
        }
    }
}

group = 'org.graalvm.buildtools'
version = native_gradle_plugin_version

publishing {
     repositories {
        mavenLocal()
    }
}
